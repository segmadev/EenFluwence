name: enfluwence
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  connectivity_plus: ^6.0.3
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.3.7
  get: ^4.6.6
  get_storage: ^2.1.1
  go_router: ^13.2.0
  google_fonts: ^6.2.0
  http: ^1.2.1
  iconsax: ^0.0.8
  intl: ^0.19.0
  lottie: ^3.1.0
  smooth_page_indicator: ^1.1.0
  syncfusion_flutter_charts: ^25.1.40
  syncfusion_flutter_datepicker: 25.1.40
  timer_count_down: ^2.2.2
  u_credit_card: ^1.2.2
  url_launcher: ^6.2.4
    
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/
    - assets/data/
    - assets/images/
    - assets/images/logos/
    - assets/images/profile/
    - assets/images/others/
    
  uses-material-design: true

# add fonts
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway/Raleway-Regular.ttf